version: "3"

services:
  backend:
    image: node:18.12.1-alpine
    container_name: backend
    ports:
      - "8080:8080"
    working_dir: /home/node/app
    volumes:
      - type: bind
        source: ./backend
        target: /home/node/app
    command: sh -c "npm run start"

  frontend:
    image: node:18.12.1-alpine
    container_name: frontend
    ports:
      - "3000:3000"
    working_dir: /home/node/app
    volumes:
      - type: bind
        source: ./frontend
        target: /home/node/app
    depends_on:
      - 'backend'
    command: sh -c "npm run start"
